<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل الوثيقة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #fafafa;
            font-family: 'Cairo', sans-serif;
        }

        h3 {
            font-size: 22px;
            color: #9c769c;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .container {
            margin-top: 80px;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .btn {
            font-size: 16px;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #9c769c;
            border-color: #9c769c;
        }

        .btn-primary:hover {
            background-color: #7e5c7e;
            border-color: #7e5c7e;
        }

        iframe {
            width: 100%;
            height: 400px; 
            border: none;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="text-center">

    <div class="container mt-5">
        <div class="card p-4 shadow">
            <h3 id="docTitle"></h3>
            
           
            <iframe id="docPreview"></iframe>
            
            <a id="docLink" class="btn btn-primary mt-3" target="_blank">تحميل الوثيقة</a>
        </div>
    </div>

    <script>
       
        const params = new URLSearchParams(window.location.search);
        const title = decodeURIComponent(params.get("title"));
        const file = decodeURIComponent(params.get("file"));

        document.getElementById("docTitle").textContent = title;
        document.getElementById("docLink").href = file;
        
      
        document.getElementById("docPreview").src = file;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
